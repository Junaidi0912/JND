<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home - KomunitasKita</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      color: #333;
      line-height: 1.6;
      overflow-x: hidden;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    img {
      max-width: 100%;
      display: block;
    }

    /* Preloader */
    .preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      animation: fadeOut 1s ease forwards;
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    .loader {
      width: 50px;
      height: 50px;
      border: 5px solid #ff4b2b;
      border-top: 5px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    nav {
      background: rgba(255, 255, 255, 0.9);
      padding: 15px 30px;
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .logo {
      font-size: 24px;
      font-weight: 700;
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    .nav-links a {
      margin-left: 20px;
      font-size: 15px;
      color: #333;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #ff4b2b;
    }

    .btn-login {
      background-color: #ff4b2b;
      color: white;
      padding: 10px 20px;
      border-radius: 30px;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .btn-login:hover {
      background-color: #e03e2d;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 75, 43, 0.3);
    }

    .hero {
      text-align: center;
      padding: 120px 20px 80px;
      background: linear-gradient(to right, #ffe0ec, #f5f7fa);
      position: relative;
      overflow: hidden;
    }

    .hero h1 {
      font-size: 52px;
      margin-bottom: 20px;
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: floatText 3s infinite;
    }

    @keyframes floatText {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .hero p {
      font-size: 18px;
      margin-bottom: 30px;
      color: #555;
      opacity: 0.9;
    }

    .btn-main {
      background-image: linear-gradient(to right, #ff4b2b, #ff416c);
      color: white;
      padding: 14px 28px;
      border-radius: 30px;
      font-size: 16px;
      font-weight: 600;
      box-shadow: 0 4px 15px rgba(255, 75, 43, 0.3);
      transition: all 0.3s ease;
    }

    .btn-main:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(255, 75, 43, 0.4);
    }

    .profile-card {
      max-width: 600px;
      margin: -50px auto 30px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 25px;
      display: flex;
      align-items: center;
      gap: 20px;
      transition: transform 0.3s ease;
    }

    .profile-card:hover {
      transform: translateY(-5px);
    }

    .profile-card img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #ff4b2b;
      transition: transform 0.3s ease;
    }

    .profile-card img:hover {
      transform: rotate(360deg) scale(1.1);
    }

    .profile-info h2 {
      font-size: 22px;
      margin-bottom: 5px;
      font-weight: 600;
    }

    .profile-info span {
      color: #888;
      font-size: 14px;
    }

    .stats {
      display: flex;
      gap: 25px;
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }

    .stats b {
      color: #333;
      font-weight: 600;
    }

    footer {
      background-color: #f8f5f5;
      padding: 25px 20px;
      text-align: center;
      font-size: 14px;
      color: #aaa;
      border-top: 1px solid #eee;
      margin-top: 40px;
    }

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 30px;
      }
      .hero p {
        font-size: 16px;
      }
      .profile-card {
        flex-direction: column;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <!-- Preloader -->
  <div class="preloader">
    <div class="loader"></div>
  </div>

  <!-- Navbar -->
  <nav>
    <div class="logo">KomunitasKita</div>
    <div class="nav-links">
      <a href="#">Beranda</a>
      <a href="#">Eksplor</a>
      <a href="https://junaidi0912.github.io/JND/profil">Profil</a>
      <a href="https://junaidi0912.github.io/JND/login" class="btn-login">Masuk</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero" data-aos="fade-up">
    <h1>Bergabunglah dengan ekskul Terbaik satu SMANTA!</h1>
    <a href="#" class="btn-main">AYO TERLUSURI</a>
  </section>

  <!-- Profil Ringkasan -->
  <div class="profile-card" data-aos="zoom-in">
    <img src="gambar.jpg" alt="Foto Profil">
    <div class="profile-info">
      <h2>Zerokainatu0912</h2>
      <span>ketua saat ini</span>
      <div class="stats">
        <div><b>1</b> Posting</div>
        <div><b>100T</b> Pengikut</div>
        <div><b>300</b> Diikuti</div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 KomunitasKita. Semua Hak Dilindungi.
  </footer>

  <!-- AOS JS -->
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 1000,
      once: true
    });

    // Hapus preloader setelah halaman dimuat
    window.addEventListener("load", function () {
      document.querySelector(".preloader").style.display = "none";
    });
  </script>
</body>
</html>
