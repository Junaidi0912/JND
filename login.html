<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Masuk - KomunitasKita</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Font Awesome untuk Ikon -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fbc2eb 0%, #a1c4fd 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .login-container {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .login-container:hover {
      transform: translateY(-5px);
    }

    .login-header {
      text-align: center;
      padding: 30px 20px 20px;
    }

    .login-header h2 {
      font-size: 24px;
      color: #333;
      margin-bottom: 5px;
    }

    .login-header p {
      color: #888;
      font-size: 14px;
    }

    .login-form {
      padding: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      color: #555;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s ease;
    }

    .form-group input:focus {
      border-color: #ff4b2b;
      outline: none;
    }

    .forgot-password {
      text-align: right;
      font-size: 13px;
      margin-bottom: 20px;
    }

    .forgot-password a {
      color: #ff4b2b;
      transition: color 0.3s ease;
    }

    .forgot-password a:hover {
      color: #e03e2d;
    }

    .login-btn {
      width: 100%;
      background-image: linear-gradient(to right, #ff4b2b, #ff416c);
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 75, 43, 0.3);
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 75, 43, 0.4);
    }

    .signup-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .signup-link a {
      color: #ff4b2b;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .signup-link a:hover {
      color: #e03e2d;
    }

    @media (max-width: 480px) {
      .login-container {
        border-radius: 0;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="login-header">
      <h2>KomunitasKita</h2>
      <p>Masukkan akun kamu untuk melanjutkan</p>
    </div>
    <form class="login-form" action="#" method="POST">
      <div class="form-group">
        <label for="email">Email atau Username</label>
        <input type="text" id="email" name="email" placeholder="junaidiganteng@email.com" required />
      </div>
      <div class="form-group">
        <label for="password">Kata Sandi</label>
        <input type="password" id="password" name="password" placeholder="12345678" required />
      </div>
      <div class="forgot-password">
        <a href="#">Lupa Kata Sandi?</a>
      </div>
      <button type="submit" class="login-btn">Masuk</button>
    </form>
    <div class="signup-link">
      Belum punya akun? <a href="#">Daftar Sekarang</a>
    </div>
  </div>

</body>
</html>
